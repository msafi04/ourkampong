{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{% block title %}{% endblock %}Our Kampong</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="{% static  'scripts/main.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="/" class="navbar-item" style="text-decoration: none"><strong>Our Kampong - One Community</strong></a>
        
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        
            <div class="navbar-menu" id="main-navbar">
                <div class="navbar-start">
                    <a href="{% url 'core/about' %}" class="navbar-item" style="text-decoration: none">About</a>
                    <a href="#" class="navbar-item" style="text-decoration: none">Guidelines</a>
                    <a href="#" class="navbar-item" style="text-decoration: none">FAQs</a>
                    <a href="#" class="navbar-item" style="text-decoration: none">Forum</a>
                    <a href="{% url 'core/contact' %}" class="navbar-item" style="text-decoration: none">Contact</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <form method="GET" action="{% url 'item/search.html' %}">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input" placeholder="Search..." name="query">
                                </div>
                                <div class="control">
                                    <button class="button is-dark is-capitalize">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
        <footer class="footer">
            <h3 class="is-size-4 mb-4">Our Kampong</h3>
            {% if request.user.is_authenticated %}
                <a href="{% url 'member/member_admin.html' %}" style="text-decoration: none">Member Admin</a>
            {% else %}
                <a href="{% url 'member/register_member.html' %}" style="text-decoration: none">Register | </a>
                <a href="{% url 'login' %}" style="text-decoration: none">Log In | </a>
            {% endif %}
        </footer>
        
    </body>
</html>
